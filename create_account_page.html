<body>
     
     <div class="body">
        <a href="index.html" class="title"></a>

        <div class="middle">
            <form enctype="multipart/form-data">

                    <br />

                    <h4>Account Details</h4><br />
                    <label for="username" class="l">Name:</label>

                        <input id="username" type="text" style="height:30px;width:250px;padding-right:50px;"  />
                    </div>
                    <br /><br />
                    <label for="login_password" class="l">Password:</label>
                    <br />
                    <div class="d">
                        <input id="login_password" type="password" class="i" />
                    </div>
                    <br /><br />
                    <label for="confirm_password" class="l">Confirm Password:</label>
                    <br />
                    <div class="d">
                        <input id="confirm_password" type="password" class="i">
                    </div>
                    <br /><br />
                    
                    <label for="phone_number" class="l">Phone Number:</label>
                    <br />
                    <div class="d">
                        <input id="phonen_number" type="text" class="i">
                    </div>
                    <br /><br />

                    
                    <label for="phone_number" class="l">Email:</label>
                    <br />
                    <div class="d">
                        <input id="phonen_umber" type="text" class="i">
                    </div>
                    <br /><br />

                    <label for="phone_number" class="l">Emergency Contact</label>
                    <br />
                    <div class="d">
                        <input id="phonen_umber" type="text" class="i">
                    </div>
                    <br /><br />

                    <label for="phone_number" class="l">Emergency Contact Phone</label>
                    <br />
                    <div class="d">
                        <input id="phonen_umber" type="text" class="i">
                    </div>
                    <br /><br />

                    <h4>Address</h4><br>

                    <label for="phone_number" class="l">Address Line 1:</label>
                    <br />
                    <div class="d">
                        <input id="phonen_umber" type="text" class="i">
                    </div>
                    <br /><br />

                    <label for="phone_number" class="l">Address Line 2:</label>
                    <br />
                    <div class="d">
                        <input id="phonen_umber" type="text" class="i">
                    </div>
                    <br /><br />

                    <label for="phone_number" class="l">Suburb</label>
                    <br />
                    <div class="d">
                        <input id="phonen_umber" type="text" class="i">
                    </div>
                    <br /><br />

                    <label for="phone_number" class="l">State</label>
                    <br />
                    <div class="d">
                        <input id="phonen_umber" type="text" class="i">
                    </div>
                    <br /><br />

                    <label for="phone_number" class="l">Postcode</label>
                    <br />
                    <div class="d">
                        <input id="phonen_umber" type="text" class="i">
                    </div>
                    <br /><br />
                    
                    

                    
                    
                    
                
                    <!-- <label for="ver_code" class="l">verification code:</label>

                    </div>
