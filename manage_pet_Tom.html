<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="create_account_page.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./pic/favicon.ico">
    <title>Add A New Pet</title>
</head>
<body>
     
     <div class="body">
        <a href="index.html" class="title"></a>
        <!-- <h4>Add A New Pet</h4> -->
        <div class="middle">
            <form enctype="multipart/form-data">
                <div style="width:500px;float:left;margin:0 20px;">
                    <br />

                    <h4 class="title_signup" style="font-size: 30px; padding-bottom: 20px">Manage Tom's Information</h4>

                    
                    <label for="username" class="l">Pet Name:</label>
                    <br />
                    <div style="position:relative;display:inline;">
                        <input id="username" type="text" style="height:30px;width:250px;padding-right:50px;"  value="Tom"/>
                    </div>
                    <br /><br />

                    
                    <label for="phone_number" class="l">SEX:</label>
                    <br />
                    <div class="d">
                        <input id="phonen_umber" type="text" class="i" value="Male">
                    </div>
                    <br /><br />

                    <label for="phone_number" class="l">Breed:</label>
                    <br />
                    <div class="d">
                        <input id="phonen_umber" type="text" class="i" value="Breed X">
                    </div>
                    <br /><br />

                    
                    <label for="phone_number" class="l">Species:</label>
                    <br />
                    <div class="d">
                        <input id="phonen_umber" type="text" class="i" value="Feline">
                    </div>
                    <br /><br />
                    
                    <label for="login_password" class="l">DOB:</label>
                    <br />
                    <div class="d">
                        <input id="login_password" type="date" class="i" value="22/05/2017"/>
                    </div>
                    <br /><br />

                    
                    <label for="confirm_password" class="l">Microchip:</label>
                    <br />
                    <div class="d">
                        <input id="confirm_password" type="text" class="i" value="Microchip Value">
                    </div>
                    <br /><br />
                    
                
                    <label for="ver_code" class="l">Registration:</label>
                    <br />
                    <div class="d">
                        <input id="ver_code" type="text" class="i" value="REG-XYZ">
                    </div>
                    <br /><br />
                   
                        <div>
                            <span class="btn">
                                <a href="portal-my-pets.html">Save</a>
                            </span>
                        </div>
                    </div>
            </form>
        </div>
    </div>


</body>
