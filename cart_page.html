<div class="cart">

            <td><span class="cart-reduce">-</span><span class="cart-num">0</span> <span class="cart-add">+</span> </td>
            <td><span class="cart-subtotal">0</span></td>
            <td><span class="cart-del">Delete</span></td>
        </tr>

        <tr class="cart-item">
            <td><input type="checkbox" checked="checked" class="cart-check" /></td>
            <td class="cart-txt-left"><span class="cart-name">Item2</span>
                <img src="pic/dog2.jpg" alt="dog" width="300" height="200"></td>
            <td><span class="cart-price">0</span></td>
            <td><span class="cart-reduce">-</span><span class="cart-num">0</span> <span class="cart-add">+</span> </td>
            <td><span class="cart-subtotal">0</span></td>
            <td><span class="cart-del">Delete</span></td>

        <tr class="cart-item">

            <td><span class="cart-del">Delete</span></td>
        </tr>
