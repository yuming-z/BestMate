<!DOCTYPE html>

<html lang="en-AU">
<head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>Header Example</title>

    <style>

        /* header */
        header, nav, footer {
            background-color: #1ecbe1;
            overflow: hidden;
            position: relative;
            height: 80px;
            box-sizing: border-box;
        }

        .title {
            display: block;
            float: left;
            height: 80px;
        }

        .title a {
            display: block;
            color: white;
            padding: 0 10px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 50px;
            line-height: 80px;
            text-decoration: none;
        }

        .title a:hover {
            color: #e1f5fe;
            text-decoration-line: underline;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: absolute;
            right: 0;
        }
        
        nav li {
            display: inline-table;
            vertical-align: top;
        }
        
        nav a {
            display: table-cell;
            box-sizing: border-box;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: 200;
            line-height: 80px;
            padding: 0 10px;
        }

        nav a:hover, nav a:active {
            background-color: #1c008b;
            color: white;
        }

        /* footer */
        footer {
            margin-top: 30px;
            padding-top: 30px;
            height: 120px;
            bottom: 0;
        }

        footer > .business-name {
            font-size: 40px;
            line-height: 60px;
        }

        footer > .contact {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: absolute;
            top: 20px;
            right: 5px;
        }

        footer > .contact li {
            color: white;
            padding: 0 0;
        }

        footer > .foot {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: absolute;
            left: 5px;
        }

        footer > .foot li {
            display: inline-table;
        }

        footer > .foot a {
            display: table-cell;
            box-sizing: border-box;
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 0 10px;
        }

        footer > .booking-button {
            display: block;
            text-decoration: none;
            height: 30px;
            width: 200px;
            text-align: center;
            background-color: #D4F4DD;
            border-radius: 25px;
            font-size: 20px;
            color: black;
            position: absolute;
            right: 0;
            bottom: 10px;
        }

        .booking-button:hover {
            background-color: #AEEABF;
            text-decoration-line: underline;
            color: gray;
        }
    </style>
</head>

</header>
